<!DOCTYPE html>
<head>
   <title>Chicken Coop</title>
   <!-- Latest compiled and minified CSS -->

   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">




   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
   <script type=text/javascript> 
   $(function() { $("#coopclose").click(function (event) { $.getJSON('/manualcoopclose', { },
   function(data) { $("#coopresult").text(data.result); }); return false; }); }); 

   $(function() { $("#coopopen").click(function (event) { $.getJSON('/manualcoopopen', { },
   function(data) { $("#coopresult").text(data.result); }); return false; }); });

   $(function() { $("#tunnelclose").click(function (event) { $.getJSON('/manualtunnelclose', { },
   function(data) { $("#tunnelresult").text(data.result); }); return false; }); });

   $(function() { $("#tunnelopen").click(function (event) { $.getJSON('/manualtunnelopen', { },
   function(data) { $("#tunnelresult").text(data.result); }); return false; }); });

   $(function() { $("#iron").click(function (event) { $.getJSON('/manualiron', { },
   function(data) { $("#irresult").text(data.result); }); return false; }); });

   $(function() { $("#iroff").click(function (event) { $.getJSON('/manualiroff', { },
   function(data) { $("#irresult").text(data.result); }); return false; }); });

   $(function() { $("#cooplighton").click(function (event) { $.getJSON('/manualcooplighton', { },
   function(data) {$("#cooplightresult").text(data.result); }); return false; }); }); 
   
   $(function() { $("#cooplightoff").click(function (event) { $.getJSON('/manualcooplightoff', { },
   function(data) {$("#cooplightresult").text(data.result); }); return false; }); ;}); 
   </script> 




</head>

<body>
<h1>Coop Web</h1>
<div class="datagrid">
   <div class="divleft">
      <h3>{{ time }}</h3>
      <h3>{{ temp }}&#8457;</h3>
      <h3>{{ hum }}% RH</h3>
      <h3> Sunrise today: {{ sunrise }}</h3>
      <h3>Dusk today: {{ dusk }}</h3>
   </div>
   <div class="divright">
      <h3>Scheduled jobs:</h3>
      {% for job in jobs %}
         <h3>Task: {{ job.name }} will run next at: {{ ((job.next_run_time).strftime('%m-%d-%y %H:%M')) }}</h3>
      {% endfor %}
   </div> 
</div>
 <div class="parent">
   <div class="div1"> <input type = "button" id = "coopclose" value = "coop close" /> </div>
   <div class="div2"> <input type = "button" id = "coopopen" value = "coop open" /> </div>
   <div class="div3"> <input type = "button" id = "tunnelclose" value = "tunnel close" /> </div>
   <div class="div4"> <input type = "button" id = "tunnelopen" value = "tunnel open" /> </div>
   <div class="div5"> <input type = "button" id = "iron" value = "IR light on" /> </div>
   <div class="div6"> <input type = "button" id = "iroff" value = "IR light off" /> </div>
   <div class="div7"> <input type = "button" id = "cooplighton" value = "coop light on"/> </div>
   <div class="div8"> <input type = "button" id = "cooplightoff" value = "coop light off" /> </div>
   <div class="div9">
      <div id=coopresult></div>
   </div>
   <div class="div11">
      <div id=tunnelresult></div>
   </div>
   <div class="div13">
      <div id=irresult></div>
   </div>
   <div class="div15">
      <div id=cooplightresult></div>
   </div>

</div> 

<div class="cam">
   <h1>Coop Cam</h1>

   <img src='/videopi'>
</div>
</body>
</html>
